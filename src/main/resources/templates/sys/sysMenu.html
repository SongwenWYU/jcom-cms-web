<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>菜单管理</title>

    <script th:replace="/common/bootstrap"></script>
    <script th:replace="/common/adminlte"></script>
    <script th:replace="/common/datatables"></script>
    <script th:replace="/common/jquery-confirm"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <!--<div class="content-wrapper">-->
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">菜单管理</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <!-- 查询条件 -->
                        <div class="row">
                            <div class="card col-12">
                                <div class="card-body">
                                    <form class="form-inline">
                                        <div class="form-row align-items-center col-12">
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-success" id="refresh">刷新</button>
                                                <button type="button" class="btn btn-info" id="add" >添加</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-4">
                                <!-- Main Sidebar Container -->
                                <aside class="sidebar-dark-primary elevation-4">

                                    <!-- Sidebar -->
                                    <div class="sidebar">

                                        <!-- Sidebar Menu -->
                                        <nav class="mt-2">
                                            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                                                data-accordion="false" id="navUl">
                                                <!-- Add icons to the links using the .nav-icon class
                                                     with font-awesome or any other icon font library -->
                                                <li class="nav-item">
                                                    <a href="#" data-url="/dashboard" class="nav-link menu-item active">
                                                        <i class="nav-icon fa fa-dashboard"></i>
                                                        <p>
                                                            Dashboard
                                                            <!--<span class="right badge badge-danger">New</span>-->
                                                        </p>
                                                    </a>
                                                </li>
                                                <li class="nav-item">
                                                    <a href="#" class="nav-link">
                                                        <i class="nav-icon fa fa-circle-o text-info"></i>
                                                        <p>Informational</p>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                        <!-- /.sidebar-menu -->
                                    </div>
                                    <!-- /.sidebar -->
                                </aside>
                            </div>
                        </div>



                        <!--<div class="row table-responsive p-0">-->
                        <!---->

                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
<!--</div>-->

<!-- Modal -->
<div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="menuModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="menuModalLabel">新增菜单</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="menuForm">
                    <input type="text" value="" class="form-control" id="id" name="id" hidden="hidden">
                    <div class="form-group">
                        <label for="manuName">菜单名称</label>
                        <input type="text" value="" class="form-control" id="manuName" name="manuName" placeholder="菜单名称">
                    </div>
                    <div class="form-group">
                        <label for="menuType">类型</label>
                        <select id="menuType" name="menuType" class="form-control">
                            <option value="TYPE_PAGE">页面</option>
                            <option value="TYPE_DROPDOWN">父节点</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="url">路径</label>
                        <input type="text" value="" class="form-control" id="url" name="url" placeholder="路径">
                    </div>
                    <div class="form-group">
                        <label for="cssIcon">图标<a href="http://www.fontawesome.com.cn/faicons/" target="_blank"> <i class="fa fa-font-awesome" aria-hidden="true"></i> Font Awesome 中文网</a></label>
                        <input type="text" value="" class="form-control" id="cssIcon" name="cssIcon" placeholder="图标">
                    </div>
                    <div class="form-group">
                        <label for="blank">是否新标签页打开</label>
                        <select id="blank" name="blank" class="form-control">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="parentId">父级菜单</label>
                        <select id="parentId" name="parentId" class="form-control">
                            <option value="0">无</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-sm" id="formSubmit">提交</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/page/sys/js/sysMenu.js}"></script>
</body>
</html>
