<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script th:replace="/common/bootstrap"></script>
    <script th:replace="/common/adminlte"></script>
    <title>更新密码</title>
</head>
<body class="hold-transition register-page">

<div class="register-box">
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">修改密码</p>

            <form action="#" method="post" >
                <div class="form-group has-feedback">
                    <label for="oldPassword" class="col-sm-3 col-form-label">原密码</label>
                    <div class="input-group">
                        <span class="input-group-append">
                            <span class="input-group-text">
                              <i class="fa fa-key"></i>
                            </span>
                        </span>
                        <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="原密码" required>
                        <div class="invalid-feedback">
                            输入原密码喔！
                        </div>
                        <div class="valid-feedback">
                            完美！
                        </div>
                    </div>

                </div>
                <div class="form-group has-feedback">
                    <label for="newPassword" class="col-sm-3 col-form-label">新密码</label>
                    <div class="input-group">
                        <span class="input-group-append">
                            <span class="input-group-text">
                              <i class="fa fa-lock"></i>
                            </span>
                        </span>
                        <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="新密码" required>
                        <div class="invalid-feedback">
                            新密码需要8-16位字符，且为数字和字母的组合！
                        </div>
                        <div class="valid-feedback">
                            完美！
                        </div>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="newPassword2" class="col-sm-3 col-form-label">确认密码</label>
                    <div class="input-group">
                        <span class="input-group-append">
                            <span class="input-group-text">
                              <i class="fa fa-lock"></i>
                            </span>
                        </span>
                        <input type="password" name="newPassword2" class="form-control" id="newPassword2" placeholder="再次输入新密码" required>
                        <div class="invalid-feedback">
                            需要和设置的新密码相同喔！
                        </div>
                        <div class="valid-feedback">
                            完美！
                        </div>
                    </div>
                </div>
                <div class="alert alert-warning" role="alert" hidden="hidden">
                    修改密码失败！
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" id="updatePwdBtn" class="btn btn-primary btn-block btn-flat">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>

<!-- Modal -->
<div data-keyboard="false" data-backdrop="static" class="modal fade" id="pwdModal" tabindex="-1" role="dialog" aria-labelledby="pwdModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pwdModalLabel">提示</h5>
            </div>
            <div class="modal-body">
                修改密码成功！
            </div>
            <div class="modal-footer">
                <button type="button" id="goHomeBtn" class="btn btn-success btn-sm">返回首页</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script th:src="@{/page/sys/js/sysUser-pwd.js}"></script>
</body>
</html>
