<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script th:replace="/common/bootstrap"></script>
    <script th:replace="/common/adminlte"></script>
    <script th:replace="/common/datatables"></script>
    <script th:replace="/common/jquery-confirm"></script>
    <title>用户注册</title>
</head>
<body class="hold-transition register-page">

<div class="register-box">
    <div class="register-logo">
        <a th:href="@{/}">
            <div class="text-center">
                <img th:src="@{/image/logo-2_93x33.png}" class="rounded" alt="JCON">
            </div>
        </a>
    </div>
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">用户注册</p>

            <form action="#" method="post" >
                <div class="form-group has-feedback">
                    <label for="username" class="col-sm-3 col-form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-append">
                            <span class="input-group-text">
                              <i class="fa fa-id-card"></i>
                            </span>
                        </span>
                        <input type="text" name="username" class="form-control" id="username" placeholder="用户名" required>
                        <div class="invalid-feedback">
                            用户名需要为3到16位字符和数字的组合！
                        </div>
                        <div class="valid-feedback">
                            完美！
                        </div>
                    </div>

                </div>
                <div class="form-group has-feedback">
                    <label for="nickname" class="col-sm-3 col-form-label">昵称</label>
                    <div class="input-group">
                        <span class="input-group-append">
                            <span class="input-group-text">
                              <i class="fa fa-user"></i>
                            </span>
                        </span>
                        <input type="text" name="nickname" class="form-control" id="nickname" placeholder="昵称" required>
                        <div class="invalid-feedback">
                            昵称不能不为空喔！
                        </div>
                        <div class="valid-feedback">
                            完美！
                        </div>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="email" class="col-sm-3 col-form-label">邮箱</label>
                    <div class="input-group">
                        <span class="input-group-append">
                            <span class="input-group-text">
                              <i class="fa fa-envelope"></i>
                            </span>
                        </span>
                        <input type="email" name="email" class="form-control" id="email" placeholder="输入邮箱" required>
                        <div class="invalid-feedback">
                            输入正确的邮箱！
                        </div>
                        <div class="valid-feedback">
                            完美！
                        </div>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="password" class="col-sm-3 col-form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-append">
                            <span class="input-group-text">
                              <i class="fa fa-lock"></i>
                            </span>
                        </span>
                        <input type="password" name="password" class="form-control" id="password" placeholder="设置密码" required>
                        <div class="invalid-feedback">
                            密码需要8-16位字符，且为数字和字母的组合！
                        </div>
                        <div class="valid-feedback">
                            完美！
                        </div>
                    </div>
                </div>
                <!--<div class="alert alert-warning" role="alert" hidden="hidden">-->
                    <!--注册失败！-->
                <!--</div>-->
                <div class="row">
                    <div class="col-12">
                        <button type="button" id="registerBtn" class="btn btn-primary btn-block btn-flat">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script th:src="@{/page/sys/js/register.js}"></script>
</body>
</html>
