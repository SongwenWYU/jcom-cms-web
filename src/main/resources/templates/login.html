<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${title} + '登录'">登录</title>

    <script th:replace="/common/bootstrap"></script>
    <script th:replace="/common/shards-ui"></script>

    <link rel="stylesheet" th:href="@{/page/index/css/login.css}"/>
</head>
<body onload='document.f.username.focus();'>

<div class="welcome d-flex justify-content-center flex-column">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-4" style="position: absolute;top: 20%;">
                <div class="card">
                    <!--<img class="card-img-top rounded mx-auto d-block" src="/image/logo-2.png" alt="Card image cap">-->
                    <div class="card-body">
                        <h4>登陆</h4>
                        <form name='f' th:action="@{/login}" action='/login' method='POST'>
                            <div class="form-group row">
                                <label for="username" class="col-sm-2 col-form-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="username" class="form-control" id="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-sm-2 col-form-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="密码">
                                </div>
                            </div>

                            <!-- Normal Custom Checkbox -->
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="remember_me" name="remember_me">
                                <label class="custom-control-label" for="remember_me">一段记住我的登陆状态</label>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">登陆</button>
                                    <!--<input class="btn btn-primary" name="submit" type="submit" value="登陆"/>-->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
