<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>分类管理</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script th:replace="/common/bootstrap"></script>
    <script th:replace="/common/adminlte"></script>
    <script th:replace="/common/jquery-confirm"></script>
    <script th:replace="/common/jtree"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <!--<div class="content-wrapper">-->
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="card">

                        <h3 class="card-title">分类管理</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <!-- 查询条件 -->
                        <div class="row">
                            <div class="card col-12">
                                <div class="card-body">
                                    <form class="form-inline">
                                        <div class="form-row align-items-center col-12">

                                            <div class="btn-group mr-2" role="group" aria-label="add group">
                                                <button type="button" class="btn btn-primary">新增</button>
                                            </div>
                                            <div class="btn-group mr-2" role="group" aria-label="refresh group">
                                                <button type="button" class="btn btn-success">刷新</button>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="-1" id="showCheckBox">
                                                <label class="form-check-label" for="showCheckBox">

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-12">
